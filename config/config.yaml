# ==============================
# Academic Intelligence AI - Configuration
# ==============================

# --- Data Sources ---
sources:
  - name: "pmf_uns"
    type: "html"
    url: "https://www.pmf.uns.ac.rs"
    enabled: true

  - name: "pmf_uns_vesti"
    type: "html"
    url: "https://www.pmf.uns.ac.rs/vesti/"
    enabled: true

  - name: "mit"
    type: "html"
    url: "https://www.mit.edu"
    enabled: false

# --- Transform ---
transform:
  min_text_length: 500
  strip_tags: ["script", "style", "noscript", "header", "footer", "nav"]

# --- Chunking ---
chunking:
  chunk_size: 400
  chunk_overlap: 80
  min_chunk_size: 50

# --- Embedding ---
embedding:
  model: "all-MiniLM-L6-v2"
  dimension: 384
  batch_size: 32

# --- Vector DB ---
vector_db:
  engine: "faiss"
  index_path: "data/embeddings/faiss_index"
  similarity_metric: "cosine"

# --- RAG / Query ---
query:
  llm_model: "gpt-3.5-turbo"
  max_context_chunks: 5
  confidence_threshold: 0.65
  max_tokens: 512
  temperature: 0.2

# --- Paths ---
paths:
  raw_data: "data/raw/"
  processed_data: "data/processed/"
  embeddings: "data/embeddings/"

# --- Monitoring ---
monitoring:
  log_level: "INFO"
  log_file: "logs/pipeline.log"
  track_drift: true
  drift_check_interval_hours: 24
