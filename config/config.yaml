# ==============================
# Academic Intelligence AI - Configuration
# ==============================

# --- Data Sources ---
# purpose: general_info | news | study_programs | department_info | student_events | admissions | admissions_tests | student_questions
sources:
  # PMF - News (centralni portal)
  - name: "pmf_uns_vesti"
    type: "html"
    purpose: "news"
    url: "https://www.pmf.uns.ac.rs/vesti/"
    enabled: true

  # Departman za matematiku i informatiku
  - name: "dmi_programs"
    type: "html"
    purpose: "study_programs"
    url: "https://matematika.pmf.uns.ac.rs/studije/studijski-programi/"
    enabled: true

  - name: "dmi_informatika_news"
    type: "html"
    purpose: "student_events"
    url: "https://informatika.pmf.uns.ac.rs/"
    enabled: true

  - name: "dmi_main"
    type: "html"
    purpose: "department_info"
    url: "https://dmistari.pmf.uns.ac.rs/"
    enabled: false  # SSL certificate error

  - name: "dmi_imenik"
    type: "html"
    purpose: "department_info"
    url: "https://dmistari.pmf.uns.ac.rs/o_nama/imenik/"
    enabled: false  # SSL certificate error

  # Departman za fiziku
  - name: "df_main"
    type: "html"
    purpose: "department_info"
    url: "https://www.df.uns.ac.rs/"
    enabled: true

  - name: "df_upis"
    type: "html"
    purpose: "admissions"
    url: "https://www.df.uns.ac.rs/studije/upis/"
    enabled: true

  - name: "df_prijemni"
    type: "html"
    purpose: "admissions_tests"
    url: "https://www.df.uns.ac.rs/studije/upis/prijemni-ispit/"
    enabled: true

  # Student questions signal (requires Playwright/Selenium for dynamic content)
  - name: "reddit_pmf"
    type: "html"
    purpose: "student_questions"
    url: "https://www.reddit.com/r/StudentiSrbija/search/?q=pmf"
    enabled: false

# --- Transform ---
transform:
  min_text_length: 500
  strip_tags: ["script", "style", "noscript", "header", "footer", "nav"]

# --- Chunking ---
chunking:
  chunk_size: 400
  chunk_overlap: 80
  min_chunk_size: 50

# --- Embedding ---
embedding:
  model: "all-MiniLM-L6-v2"
  dimension: 384
  batch_size: 32

# --- Vector DB ---
vector_db:
  engine: "faiss"
  index_path: "data/embeddings/faiss_index"
  similarity_metric: "cosine"

# --- RAG / Query ---
query:
  llm_model: "gpt-3.5-turbo"
  max_context_chunks: 5
  confidence_threshold: 0.65
  max_tokens: 512
  temperature: 0.2

# --- Paths ---
paths:
  raw_data: "data/raw/"
  processed_data: "data/processed/"
  embeddings: "data/embeddings/"

# --- Monitoring ---
monitoring:
  log_level: "INFO"
  log_file: "logs/pipeline.log"
  track_drift: true
  drift_check_interval_hours: 24
